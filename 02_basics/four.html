<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur code | DOM</title>
</head>
<bodystyle="background-color: 212121; color:aliceblue">
    <ul class="language">
        <li>JavaScript</li>
    </ul>
</body>
<script>
    function addLanguage(langName){
        const li = document.createElement('li') //const is a scope variable
        li.innerHTML = '${langName}'
        document.querySelector('.language').appendChild(li)  //it will traverse full html tree this will create optimization issue
    }
    addLanguage("python")
    addLanguage("Java")

    function addOptiLanguage(LangName){
        const li = document.createElement(li)
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)

    }
    addOptiLanguage("C++")

    //Edit
    const secondLang = document.querySelector("li:nth-child(2)")
    secondLang.innerHTML ="Mojo" //not an optimise approch

    // optimal approch
    const newLi = document.createElement('li')
    newLi.textContent="Mojo" //not much diffrence between textContent and innerHTML
    secondLang.replaceWith(newLi)

    // edit
    const firstLang = document.querySelector("li:first-child")
    firstLang.outerHTML='<li>TypeScript</li>'

    //remove
    const lastLang = document.querySelector('li:last-child')
    lastLang.remove()
</script>
</html>
